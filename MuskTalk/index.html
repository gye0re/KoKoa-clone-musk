<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-MuskTalk!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>StarLink</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    </div>
    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcome to MuskTalk</h1>
        <p class="welcom-header__text">If you have a Musk Account,log in with your e-mail or phone number.</p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
        <input name="username" required type="email" placeholder="Email or phone number"/>
        <input name="password" required type="password" placeholder="password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Musk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too Big!</span>
    </div>
    <script src="https://kit.fontawesome.com/2e952338f8.js" crossorigin="anonymous"></script>
</body>
</html>
