<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimes's Chat</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>StarLink</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Grimes</h1></div>
        <div class="alt-header__column"><span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span></div>

    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          MonDay, June 29, 2020
      </div>

      <div class="message-row">
          <img src="https://targetpip.com/wp-content/uploads/2020/05/Grimes-Is-Selling-Her-Soul-Literally-for-Arts-Sake.jpg"/>
          <div class="message-row__content">
              <span class="message-row__author">Grimes</span>
              <div class="message-row__info">
                  <span class="message-row__bubble">Love you</span>
                  <span class="message-row__time">23:11</span>
              </div>
          </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
           
            <div class="message-row__info">
                <span class="message-row__bubble">Me too</span>
                <span class="message-row__time">23:12</span>
            </div>
        </div>
    </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-grin fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    
   
    <script src="https://kit.fontawesome.com/2e952338f8.js" crossorigin="anonymous"></script>
</body>
</html>
