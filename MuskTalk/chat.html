<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTIng-Kokoa Talk!</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>StarLink</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>08:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">GYE0RE</h1></div>
        <div class="alt-header__column"><span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span></div>

    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
          TuesDay, June 30, 2020
      </div>

      <div class="message-row">
          <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s320x320/107512215_1136005606769230_928074092304584404_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=N52r_TcqyzcAX8VB662&edm=ABfd0MgAAAAA&ccb=7-4&oh=936b83cddb274c4c61ddb2b370a117fb&oe=60922815&_nc_sid=7bff83"/>
          <div class="message-row__content">
              <span class="message-row__author">겨레</span>
              <div class="message-row__info">
                  <span class="message-row__bubble">하이</span>
                  <span class="message-row__time">24-24</span>
              </div>
          </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
           
            <div class="message-row__info">
                <span class="message-row__bubble">안녕</span>
                <span class="message-row__time">24-24</span>
            </div>
        </div>
    </div>
    
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-grin fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    
   
    <script src="https://kit.fontawesome.com/2e952338f8.js" crossorigin="anonymous"></script>
</body>
</html>
